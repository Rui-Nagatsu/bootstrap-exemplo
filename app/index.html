<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Exemplo</title>
      <link href="/css/bootstrap.min.css" rel="stylesheet" />
      <link href="/css/default.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./img/ham-ico.png" alt="Icone" width="32" height="32" />
          Renatão Lanches
        </a>
        <button class="navbar-toggler" type="button"
        data-bs-toggle="collapse" aria-expanded="false"
        data-bs-target="#navbarMain">
        <span class="navbar-toggler-icon"> </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMain">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home Page</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#"
                id="menulink" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">Cardápio</a>
                <ul class="dropdown-menu" aria-labelledby="menulink">
                 <li>
                  <a class="dropdown-item">Hamburger</a>
                 </li>
                  <li>
                   <a class="dropdown-item">Hot Dog</a>
                  </li>
                 </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="slider" class="caroseul slide" data-bs-ride="caroseul">
      <div class="caroseul-inner">
        <div class="caroseul-item active">
          <img src="./img/hamburger.png" class="d-block" />
        </div>
        <div class="carroseul-item">
          <img src="./img/hotdog.png" class="d-block" />
        <div class="caroseul-item>
        
        </div>
      </div>
      <button class="caroseul-control-prev" type="button"
      data-bs-target="#slide" data-bs-slide="next">
      <span class="caroseul-control-prev-icon">
      </div>
      </span>
      </button>
    </div>

    <script src="./js/bootstrap.bundle.min.js" > </script>
  </body>
</html>
